<!DOCTYPE html>
<html>
  
<head>
  <title>Insurance Finder - ALS 414 Project</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="src/base.css" rel="stylesheet" />
  <link rel="stylesheet" href="https//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>                                                                
</head>
<body>
  <!-- Navbar Start -->
  <div>
    <a href="index.html">Home</a>
    <a href="listinsurance.html">Insurance Companies</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
  </div>  
  <!-- Navbar End -->  
  
  <!-- Header Start -->
  <div>
    <h1>Insurance Finder</h1>
    <h1>Find healthcare plans near you</h1>
    <div style="width: 100%; max-width: 600px;">
      <input type="text" style="padding: 30px;" >
      <div class="input-group-append">
          <button class="btn btn-primary px-3">Find your plan</button>
      </div>
    </div>
  </div>
  <!-- Header End -->
  
  <!-- Map Start -->
  <html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>

  <!-- Map End -->

</body>
 
</html>
